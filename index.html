<script type='text/javascript' src='knockout-3.3.0.js'></script>

<section style="background-color: black, width: 800px, height: 1200px">
<span data-bind="text: name" styld="color: white"></span>
<button data-bind="click: swap">Click Me!</button>
</section>

<script>
	function ViewModel() {
		var self = this;
		self.name = ko.observable('Alec');
		self.swap = function () {
			if (self.name() == 'Alec')
				self.name('SAM');
			else
				self.name('Alec');
		}
	}
	ko.applyBindings(new ViewModel());
</script>
